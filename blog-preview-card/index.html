<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/index.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

<main>
  <div class="card-component">
    <div class="header-img-container">
      <img src="./assets/images/illustration-article.svg" alt="Colorful abstract banner art">
    </div>
    <div class="text-content">
      <div class="card-category text-content-spacing">
        <h2>Learning</h2>
      </div>
      <div class="publi-info text-content-spacing">
        <p>Published 21 Dec 2023</p>
      </div>
      <h1 class="text-content-spacing">HTML & CSS foundations</h1>
      <p class="para text-content-spacing">These languages are the backbone of every website, defining structure,
        content, and presentation.</p>
      <div class="author-container">
        <div class="pfp">
          <img src="./assets/images/image-avatar.webp" alt="profile picture">
        </div>
        <div class="author-name">
          <h3>
            Greg Hooper
          </h3>
        </div>
      </div>

    </div>
    <div class="author-content"></div>

  </div>
</main>


<div class="attribution">
  Coded by <a href="https://github.com/lsrdot" target="_blank">@lsrdot</a>.
</div>
</body>
</html>
